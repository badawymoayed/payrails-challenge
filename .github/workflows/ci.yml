# .github/workflows/ci.yml

name: API Test Automation CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Maven Tests
        run: mvn clean test

      # THIS IS A NEW STEP: Generate the Allure HTML report from the results
      - name: Generate Allure HTML Report
        if: always()
        run: mvn allure:report

      # This step uploads the generated HTML ExtentReport
      - name: Upload ExtentReport Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport-Report
          path: target/ExtentReport.html

      # This step now uploads the generated HTML Allure Report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          # This path points to the folder where 'mvn allure:report' creates the report
          path: target/site/allure-maven-plugin

      # We still upload the raw results for the deployment job to use
      - name: Upload Allure Results (for deployment)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Results
          path: target/allure-results

  generate_allure_report_deployment:
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Allure Results for Deployment
        uses: actions/download-artifact@v4
        with:
          name: Allure-Results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report

      # THIS IS THE MISSING STEP: Upload the generated report for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      # This step can now find the artifact and deploy it
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4